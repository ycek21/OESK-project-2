<div class="contentWrapper">
  <mat-card class="contentWrapper__contentCard">
    <mat-card>
      <form class="contentWrapper__form" [formGroup]="form">
        <mat-form-field appearance="standard" class="contentWrapper__formField">
          <mat-label>Wybierz ilość zdjęć oraz ich jakość</mat-label>
          <mat-select formControlName="quality">
            <mat-option *ngFor="let opt of photoQuality" [value]="opt">{{
              opt
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="standard" class="contentWrapper__formField">
          <mat-label>Wybierz ilość zdjęć</mat-label>
          <mat-select formControlName="quantity">
            <mat-option *ngFor="let opt of photoQuantity" [value]="opt">{{
              opt
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <mat-card-actions class="contentWrapper__formCardActions">
        <button
          mat-raised-button
          (click)="saveForm()"
          class="contentWrapper__submitButton"
          [disabled]="form.invalid"
        >
          Zapisz
        </button>
      </mat-card-actions>
    </mat-card>

    <app-postHistoricData
      [historicData]="historicData"
      (deleteElementsFromHistoricData)="resetHistoricDataTable($event)"
    ></app-postHistoricData>
  </mat-card>
</div>
